<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Tag</title>

    <style>
        body{
            margin-bottom: 300px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: cornsilk;
            background-color: black;
            text-align: center;
        }
        div{
            padding: 20px;
            margin: 20px;
            background-color: black;
            box-shadow: 0 0 10px gold;
            border-radius: 10px;
            
        }
        
    </style>


</head>

<body>

    <div>

        <div>
            <h2>iFrame for a local html page</h2>
            <iframe src="10_anchor_tag.html" frameborder="0" width="400" height="300"></iframe>
        </div>

        <div>
            <h2>iFrame for external html page</h2>
            <iframe src="https://en.wikipedia.org/wiki/India" frameborder="0" width="400" height="300"></iframe>
        </div>

        <div>
            <h2>iFrame for Youtube Video</h2>
            <iframe width="400" height="300" src="https://www.youtube.com/embed/xOQ4wSxL_GQ?start=180" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div>
            <h2>iFrame for PDF Document</h2>
            <iframe src="img/pdf_doc.pdf" frameborder="0" width="400" height="300"></iframe>
        </div>

        <div>
            <h2>iFrame for Google Maps</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15135.443934814431!2d73.81152062054876!3d18.489955098953445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bfe79bf771d7%3A0xac81e25be4cc4bf!2sKarve%20Nagar%2C%20Pune%2C%20Maharashtra%20411052!5e0!3m2!1sen!2sin!4v1618646260631!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div>
            <h2>iFrame for 360 Degree Images</h2>
            <iframe width="400px" height="300px" src="https://momento360.com/e/u/2181f651c24d484e8dde20ce3709ee67?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium" frameborder="0"></iframe>
        </div>



    </div>
    
</body>
</html>
