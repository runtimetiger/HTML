<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image tag</title>

    <style>

        body{
            background-color: black;
            text-align: center;
            color: cornsilk;
        }

        div{
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 0px 10px cornsilk;
            border-radius: 10px;

        }

        img{
           
            margin: 20px;
            box-shadow: 5px 10px 10px cornsilk;
            
        }
    </style>

</head>

<body>


    <div>

        <h2>image tag</h2>
        <img src="img/image1.jpg" width="600px" height="350px">

    </div>

    <div>

        <h2>image tag with alt</h2>
        <img src="img/image1.jpg" width="600px" height="350px" alt="Nature">

    </div>

    <div>

        <h2>image tag with title</h2>
        <img src="img/image2.jpg" width="600px" height="350px" alt="" title="Elephant">

    </div>

    <div>

        <h2>image tag (image from google)</h2>
        <img src="https://images.pexels.com/photos/4064432/pexels-photo-4064432.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="600px" height="350px" alt="" title="pexels.com">

    </div>
    
    
</body>
</html>
